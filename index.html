<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTrek Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body >

  

  <div class="divhead">
    <h1>TechTrek</h1>
    <p>Your journey through computer science starts here</p>
  </div>

  <div id="startscreen">
    
   
    <h1>Quiz App</h1>
    <button id="startbtn">Start Quiz</button>
  </div>

  <div id="quiz-container">
    <h2 id="question-text"></h2>
    <div id="answer-buttons"></div>

    <!-- Timer Display -->
    <div id="timer"></div>

    <!-- Next Button -->
    <button id="nxtbtn" disabled>Next</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
